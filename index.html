      <form class="popUp">
        <div class="popUpHeader">
          <p>Menu</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
            id="exitPopUp"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
            />
          </svg>
        </div>
        <div class="popUpSide">
          <button class="listItem addList">+ Add List</button>
          <button class="listItem addListTasks">+ Add List Tasks</button>
          <button class="listItem addNote">+ Add a Note</button>
        </div>
        <div class="popUpBody">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title:"
            class="inputClass"
          />
          <textarea
            name="description"
            id="description"
            placeholder="Description:"
            class="inputClass textAreaDescription"
          ></textarea>
        </div>
        <div class="popUpBottomBar">
          <div class="bottomBarFormat1">
            <p>Due Date:</p>
            <input type="date" name="dueDate" id="dueDate" />
          </div>
          <div class="bottomBarFormat2">
            <div class="bottomBarFormat1">
              <p>Priority:</p>

              <button type="button" class="low">Low</button>
              <button type="button" class="medium">Medium</button>
              <button type="button" class="high">High</button>
            </div>
            <button class="addItem submitList">Submit</button>
            <button class="addItem submitTask">Submit</button>
            <button class="addItem submitNote">Submit</button>
          </div>
        </div>
      </form>
